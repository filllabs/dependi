name: Test Publish VSCode Extension
on:
  push:
    tags:
      - v*
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    working-directory: ./vscode
jobs:
  vscode-extension-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install --save-exact --save-dev esbuild
      - name: Publish VS Code Extension
        run: |
          npm install -g @vscode/vsce
          vsce publish -p $VSCE_TOKEN
        env:
          VSCE_TOKEN: ${{ secrets.VSC_PAT }}
      - name: Publish to OpenVSX
        run: |
          npm install -g ovsx
          ovsx publish -p $OVSX_PAT
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_PAT }}

      - name: Send Download Link to Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "VSCode extension deployed successfully!"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
